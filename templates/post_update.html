{% extends 'base.html' %}

{% block title %}Абнаўленне артыкула{% endblock %}

{% block body %}
    <div class="container" style="padding-top: 50px">
    <div style="display: flex; justify-content: center">
        <h2>Абнаўленне артыкула</h2>
    </div>

    <form method="post">
    <textarea name="title" id="title" class="container form-control" placeholder="Увядзіце назву артыкула">{{ table.title }}</textarea><br>
    <textarea name="intro" id="intro" class="container form-control" placeholder="Увядзіце анонс">{{ table.intro }}</textarea><br>
    <textarea name="text" id="text" class="container form-control" placeholder="Увядзіце асноўны тэкст">{{ table.text }}</textarea><br>
    <input type="submit" class="btn btn-success" value="Абнавіць">
    </form>
    </div>
{% endblock %}
